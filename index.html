}

    justify-content: center;
    align-items: center;
    font-size: 24px;
}

.card-front {
    background-color: #3498db;
    color: #fff;
}

</style>
</head>

            </div>
            <div class="card-face card-back">
                <p>Answer</p>

        </div>

</html>
